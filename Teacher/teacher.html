<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher</title>
  </head>

  <body>
    <section id="teacher-form">
      <h2>Add New Teacher</h2>
      <form id="teacherForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="phone" placeholder="PhoneNumber" required />

        <!-- <select id="courseSelect" required>
          <option value="">Select Course</option>
          
        </select> -->

        <select id="departmentSelect" required>
          <option value="">Select Department</option>
          <!-- Options will load from API -->
        </select>

        <button type="submit">Add Teacher</button>
      </form>
    </section>
    <hr />

    <h1>All Teacher</h1>
    <section id="search-bar">
      <input type="text" id="searchInput" placeholder="ðŸ” Search Teacher..." />
    </section>

    <table border="1" id="TeacherTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>PhonNumber</th>
          <th>Course</th>
          <th>Department</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <section id="change">
      <a href="../Student/index.html" class="btn">Student</a>
      <a href="teacher.html" class="btn">Teacher</a>
      <a href="../Course/course.html" class="btn">Course</a>
      <a href="../Department/department.html" class="btn">Department</a>
      <a href="../User/user.html" class="btn">Users</a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="teacher.js"></script>
  </body>
</html>
