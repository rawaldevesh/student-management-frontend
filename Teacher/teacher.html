<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Teacher</title>
  </head>

  <body>
    <div id="header">
      <a id="link" href="../Student/index.html" class="btn">Student</a>
      <a id="link" href="teacher.html" class="btn">Teacher</a>
      <a id="link" href="../Course/course.html" class="btn">Course</a>
      <a id="link" href="../Department/department.html" class="btn"
        >Department</a
      >
      <a id="link" href="../User/user.html" class="btn">Users</a>
      <div id="logout">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>


    
    <div id="body">
      <div id="teacherform">
        <h2>Teacher Form</h2>
        <form id="teacherForm">
          <input type="text" id="name" placeholder="Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="text" id="phone" placeholder="PhoneNumber" required />

          <select id="departmentSelect" required>
            <option value="">Select Department</option>
            <!-- Options will load from API -->
          </select>

          <button type="submit">Add Teacher</button>
        </form>
      </div>
      <div id="teacherlist">
        <h2>Teacher List</h2>
        <section id="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="ðŸ” Search Teacher..."
          />
        </section>

        <table border="1" id="TeacherTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>PhonNumber</th>
              <th>Course</th>
              <th>Department</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="teacher.js"></script>
  </body>
</html>
